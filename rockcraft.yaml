name: sdcore-gnbsim
base: bare
build-base: ubuntu@24.04
version: '1.4.2'
summary: SD-Core gnbsim
description: SD-Core gnbsim
license: Apache-2.0
platforms:
  amd64:
  arm64:

parts:
  gnbsim:
    plugin: go
    source: https://github.com/omec-project/gnbsim.git
    source-type: git
    source-tag: v1.4.2
    build-snaps:
      - go/1.22/stable
    organize:
      bin/cmd: bin/gnbsim
    stage-packages:
      - iproute2
      - libc6
      - base-files
